<!DOCtype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header -->
    <div class="container-fluid">

        <div class="col" id="select-pro">
            <h2 class="text-center">Select a character</h2>
            <div class="row" id="characters">
                <!-- characters go here -->
            </div>
        </div>

    </div>

    <div class="container-fluid">
        <!-- versus area -->
        <div class="row">
            <!-- protagonist -->
            <div class="col-5 text-center">
                <div class="row">
                    <div class="col-6 offset-6" id="protagonist">
                        <img class="img-fluid" id="pro">
                        <h4></h4>
                    </div>
                </div>
            </div>
            <!-- divider -->
            <div class="col-2 text-center">
                <div id="proHit"></div>
                <div id="antHit"></div>
                <div id="win-lose"></div>
            </div>
            <!-- antagonists -->
            <div class="col-5 text-center">
                <div class="row justify-content-between">
                    <div class="col-6" id="antagonist">
                        <img id="ant" class="img-fluid">
                        <h4></h4>
                    </div>
                    <div class="col-3" id="antagonists">
                        <!-- antagonists go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>

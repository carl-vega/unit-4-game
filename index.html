<!DOCtype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Meeple Reeple</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="d-flex flex-column align-items-end">
    <!-- header -->
    <div class="container-fluid flex-grow-1">

        <div class="d-flex flex-column" id="select-pro">
            <div class="row justify-content-center mt-3 mb-3">
                <button class="btn btn-primary" id="start">Start New Game</button>
            </div>
            <h2 class="text-center text-white">Select a character</h2>
            <div class="row text-center justify-content-center" id="characters">

                <!-- characters go here -->
            </div>

        </div>
    </div>

    <div class="container-fluid">

        <div class="row align-items-end" id="versus">
            <!-- protagonist -->
            <div class="col-5 text-right text-white">
                <div class="row">
                    <div class="col-6 offset-6" id="protagonist">
                        <img class="img-fluid" id="pro">
                        <h4 id="proStatus"></h4>
                    </div>
                </div>
            </div>
            <!-- divider -->
            <div class="col-2 text-center text-white">
                <div id="proHit"></div>
                <div id="antHit"></div>
                <div id="win-lose"></div>
            </div>
            <!-- antagonists -->
            <div class="col-5 text-left text-white">
                <div class="row justify-content-between align-items-end">
                    <div class="col-6" id="antagonist">
                        <img id="ant" class="img-fluid">
                        <h4 id="antStatus"></h4>
                    </div>
                    <div class="col-3 text-center" id="antagonists">
                        <!-- antagonists go here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- versus area -->
        <div style="height: 80px" class="pt-3">
            <h3 id="attackMessage" class="text-white text-center"></h3>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
